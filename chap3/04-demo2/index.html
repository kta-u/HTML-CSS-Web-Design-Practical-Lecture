<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四つ葉のクローバーの形で画像を表示 デモ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clover">
        <img class="spring" src="images/spring.jpg" alt="spring">
        <img class="summer" src="images/summer.jpg" alt="summer">
        <img class="autumn" src="images/autumn.jpg" alt="autumn">
        <img class="winter" src="images/winter.jpg" alt="winter">
    </div>
</body>

</html>
